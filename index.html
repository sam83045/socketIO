<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Socket IO</title>
</head>

<body>
    <h1>Broadcast Socket Messages App</h1>
    <label>loan Offer ID:</label>
    <input type="text" id="loanOfferId" name="message" />
    <br/>
    <label>Issuer ID:</label>
    <input type="text" id="issuerId" name="message" />
    <br/>
    <label>Action:</label>
    <input type="text" id="action" name="message" />
    <br/>
    <label>Type:</label>
    <input type="text" id="type" name="message" />
    <br/>
    <input id="submit" type="submit" value="Send Message">
</body>

<script src="https://code.jquery.com/jquery-3.2.1.js" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/2.0.3/socket.io.js" crossorigin="anonymous"></script>

<script>
    $(document).ready(function() {
        var socket = io.connect();
        $('#submit').on('click', function() {
            var obj = {
                loanOfferId: $('#loanOfferId').val(),
                issuerId: $('#issuerId').val(),
                action: $('#action').val(),
                type: $('#type').val()
            };

            socket.emit('new message', obj);
            console.log(obj);
        });
    })
</script>

</html>
